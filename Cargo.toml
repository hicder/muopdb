[workspace]
members = [
    "rs/aggregator", 
    "rs/cli", 
    "rs/index",
    "rs/proto", 
    "rs/quantization", 
    "rs/utils",
]
resolver = "2"

[profile.release]
debug = 1

[workspace.dependencies]
aggregator = {path='./rs/aggregator'}
proto = {path='./rs/proto'}
quantization = {path='./rs/quantization'}
utils = {path='./rs/utils'}
tonic = "0.8"
prost = "0.11"
tonic-build = "0.8"
tokio = { version = "1.24", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
futures = "0.3"
clap = { version = "4.1.4", features = ["derive"] }
tonic-reflection = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
rand = "0.8.5"
log = "0.4.22"
env_logger = "0.11.5"
tempdir = "0.3.7"
ordered-float = "4.3.0"
hdf5 = "0.8.1"
kmeans = "0.11.0"
memmap2 = "0.9.5"
byteorder = "1.5.0"
